{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='card'>
    <div class='card-header'>
        <h1>{{name}} - Integration</h1>
    </div>
    <div class='card-body'>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class='form-group'>
                <button type="submit" class="btn btn-success">Apply</button>
            </div>
        </form>
    </div>
    {% endblock %}
</div>
